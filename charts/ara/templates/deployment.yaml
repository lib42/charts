---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" $ }}
  labels:
    app: ara
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ara
  template:
    metadata:
      labels:
        app: ara
    spec:
      {{- with .Values.securityContext }}
      securityContext: {{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - image: {{ $.Values.image }}
        imagePullPolicy: {{ $.Values.pullPolicy | default "IfNotPresent" }}
        name: ara
        {{- if $.Values.env }}
        env:
        {{- range $k, $v := $.Values.env }}
          - name: {{ $k }}
            value: {{ $v | default "None" | quote }}
          {{- end }}
        {{- end }}
        {{- if $.Values.resources }}
        resources:
          {{-  toYaml $.Values.resources | nindent 10 }}
        {{- end }}
        {{- if $.Values.envFromSecret }}
        envFrom:
        - secretRef:
            name: {{ $.Values.envFromSecret }}
        {{- end }}
        volumeMounts:
        - mountPath: /opt/ara
          name: ara
        ports:
          - containerPort: 8000
        livenessProbe:
          {{- tpl (toYaml .Values.livenessProbe) . | nindent 10 }}
        readinessProbe:
          {{- tpl (toYaml .Values.readinessProbe) . | nindent 10 }}
        startupProbe:
          {{- tpl (toYaml .Values.startupProbe) . | nindent 10 }}
        {{- with .Values.containerSecurityContext }}
        securityContext: {{ toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: ara
        {{- if $.Values.persistentVolumes.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "common.fullname" $ }}-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
