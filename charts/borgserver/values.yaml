# BorgServer on Kubernetes
image:
  repository: lib42/borgserver
  tag: latest

  init_repository: lib42/borgserver-init
  init_tag: latest

hostPort: 2222
hostPath: /data/backup/lan
borg:
  admin: ""
  serve_args: "--append-only"
  #data_dir: /backup

clients:
  - name: admin
    isAdmin: true
    type: ssh-rsa
    key: 
  - name: noldbook
    type: ssh-rsa
    key: 

terminationGracePeriodSeconds: 100
